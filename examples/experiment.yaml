# SWE-Bench Plugin Efficiency Benchmark Configuration
# Example: Basic benchmark run with optional plugins
#
# Usage:
#   cc-bench-run examples/experiment.yaml
#   cc-bench-run examples/experiment.yaml --dry-run

name: "plugin-ablation-study"

# Dataset configuration
dataset:
  # Dataset name: "lite", "full", "verified", or custom HuggingFace path
  # Shortcuts:
  #   - lite: princeton-nlp/SWE-bench_Lite
  #   - full: princeton-nlp/SWE-bench
  #   - verified: princeton-nlp/SWE-bench_Verified
  name: "lite"

  # Dataset split (simplified format)
  # Examples:
  #   - ":10"    - First 10 instances
  #   - "10:20"  - Instances 10-19
  #   - "20:"    - From index 20 to end
  split: ":10"

  # Local cache directory (optional, default: ~/.cc-benchmark)
  # cache_dir: "~/.cc-benchmark"

# Execution parameters
execution:
  # Maximum concurrent benchmark executions
  max_parallel: 2

  # Timeout in seconds for each run (default: 900)
  timeout_sec: 600

  # Docker settings (optional)
  # docker_image: "cc-benchmark-agent:latest"
  # docker_memory: "8g"
  # docker_cpus: 4

# Claude model identifier
model: "claude-sonnet-4-5"

# Local plugin paths (optional)
# Must be local paths starting with ./, /, or ~/
# plugins:
#   - "./plugins/my-plugin"
#   - "~/claude-plugins/context7"

# Output directory for results
output_dir: "./results/ablation-study"
